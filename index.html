<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vista Limpia de Ticket ProManager</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; line-height: 1.6; color: #333; }
        .ticket-header { background-color: #f0f4f7; padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        h1 { color: #004d99; border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-top: 0; }
        h2 { color: #555; margin-top: 25px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .descripcion { white-space: pre-wrap; background-color: #fff; border-left: 4px solid #004d99; padding: 10px; margin: 15px 0; }
        ul { list-style: none; padding-left: 0; }
        li { border-bottom: 1px dotted #eee; padding: 8px 0; }
        li strong { color: #004d99; }

        @media print {
            .ticket-header, .descripcion, ul { border-color: #000 !important; }
            body { background: white; color: black; }
        }
    </style>
</head>
<body>
    <div id="contenedor-ticket">
        <h1>Cargando Ticket...</h1>
        <p>Abre la Consola del Desarrollador (F12) y pega el script de extracción.</p>
    </div>

    <script>
        function renderTicket(jsonData) {
            const container = document.getElementById('contenedor-ticket');
            
            // Asumiendo que el JSON tiene estas propiedades:
            const ticketId = jsonData.ticket_id || 'N/A';
            const titulo = jsonData.titulo || 'Sin Título';
            const estado = jsonData.estado_nombre || 'N/A';
            const descripcion = jsonData.descripcion || 'Sin descripción.';
            const comentarios = jsonData.comentarios || [];

            let comentariosHtml = comentarios.map(c => 
                `<li><strong>${new Date(c.fecha).toLocaleDateString()}:</strong> ${c.usuario} - ${c.texto}</li>`
            ).join('');

            container.innerHTML = `
                <div class="ticket-header">
                    <h1>Ticket N° ${ticketId}</h1>
                    <p><strong>Título:</strong> ${titulo}</p>
                    <p><strong>Estado:</strong> ${estado}</p>
                </div>
                
                <h2>Descripción</h2>
                <div class="descripcion">${descripcion}</div>
                
                <h2>Bitácora de Comentarios (${comentarios.length})</h2>
                <ul>${comentariosHtml}</ul>
                
                <p style="text-align: center; margin-top: 30px;">[Generado: ${new Date().toLocaleString()}]</p>
            `;
        }

        // --- ESTE ES EL JSON QUE DEBES PEGAR MANUALMENTE ---
        // Debes reemplazar el contenido de esta variable 'ticketData' 
        // con el JSON real que obtienes desde la API de ProManager.
        const ticketData = {
            "ticket_id": "14816",
            "titulo": "Implementación de Nuevo Formato de Reporte SCO",
            "estado_nombre": "Cerrado",
            "descripcion": "Se requiere que el reporte X incluya las nuevas métricas Y y Z. La descripción es larga y tiene saltos de línea.",
            "comentarios": [
                {"fecha": "2025-01-15", "usuario": "Soporte", "texto": "Requerimiento recibido, se asigna al equipo de desarrollo."},
                {"fecha": "2025-01-20", "usuario": "Desarrollo", "texto": "Cambios implementados y pasados a QA."},
                {"fecha": "2025-01-22", "usuario": "jmarrufo", "texto": "Conforme con las pruebas realizadas, cerrar ticket."}
            ]
        };

        // Llama a la función para renderizar la vista limpia
        renderTicket(ticketData);
    </script>
</body>
</html>
